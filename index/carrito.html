<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - FERRAHUB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/paginaprincipal.css">
    <link rel="stylesheet" href="registro.html">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../index.html">FERRAHUB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="dropdown-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="dropdown-item"><a class="nav-link" href="../index/Promociones.html">Promociones</a></li>
            <li class="dropdown-item"><a class="nav-link" href="../index/registro.html">Iniciar Sesión/Registrarse</a></li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>
    <table class="table table-bordered text-center">
        <thead class="thead-dark">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Los productos se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <h3>Total: <span id="cart-total">$0</span></h3>
        <div>
            <button class="btn btn-success mr-2" onclick="buyNow()">Comprar</button>
            <button class="btn btn-primary" onclick="checkout()">Ir a Pagar</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <h3>Total: <span id="cart-total">$0</span></h3>
        <button class="btn btn-primary" onclick="checkout()">Ir a Pagar</button>
    </div>
</div>
